# Borra el archivo actual
rm render.yaml

# Crea uno nuevo
cat > render.yaml << 'EOF'
services:
  - type: web
    name: barkley-lms
    env: docker
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: barkley-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: barkley-cache
          type: redis
          property: connectionString

  - type: redis
    name: barkley-cache
    region: oregon
    plan: starter
    ipAllowList: []

databases:
  - name: barkley-db
    region: oregon
    databaseName: barkley_production
    user: barkley
EOF

# Verifica que se creÃ³ correctamente
cat render.yaml

# Sube a Git
git add render.yaml
git commit -m "Recreate render.yaml from scratch"
git push origin master