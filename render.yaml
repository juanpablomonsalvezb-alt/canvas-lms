services:
  - type: web
    name: barkley-lms
    env: docker
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: barkley-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: barkley-cache
          type: redis
          property: connectionString
  - type: redis
    name: barkley-cache
    region: oregon
    plan: starter
    ipAllowList: []
databases:
  - name: barkley-db
    region: oregon
    databaseName: barkley_production
    user: barkley
    